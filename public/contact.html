  <h1 class="text-center space">Contact</h1>
  <p class="text-center"><em>It's always a good time to get ahold of me.</em></p>
  <hr class="dimension">
  <br>
  <div class="row">
    <div class="col-md-6">
      <form action="mailto:bmariedevelopment@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Your email" name="mail">
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default btn-block"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
      </form>
    </div>
    <div class="col-md-4 col-md-offset-1">
